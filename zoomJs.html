<!DOCTYPE html>
<html>
<head>
  <title>svg.js Example</title>
        <script id='svgApiJS' src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.0/svg.min.js"></script>
<!--        <script id='svgZoomJS' src="https://cdnjs.cloudflare.com/ajax/libs/svg.pan-zoom.js/2.3.0/svg.pan-zoom.min.js"></script>-->
        <script id='svgZoomJS' src="svg-pan-zoom.min.js"></script>
        
  <style>
    body { margin: 0; overflow: hidden; }
    #drawing { background-color: #f0f0f0; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <div id="drawing" style="width: 500px; height: 300px;"></div>

  <script>
    // Create an SVG drawing area within the 'drawing' div
    var draw = SVG().addTo('#drawing').viewbox(0, 0, 500, 300);

    // Create a rectangle
    var rect = draw.rect(100, 50).attr({ fill: '#f06' });

    // Set initial position
    rect.move(50, 50);

//    draw.panZoom({
//      wheelZoom: false,
//      zoomMin: 0.5,
//      zoomMax: 2
//    });

setTimeout(function() {
  console.log("This message appears after 2 seconds.");
svgPanZoom('#drawing', {
  viewportSelector: '.svg-pan-zoom_viewport'
, panEnabled: true
, controlIconsEnabled: false
, zoomEnabled: true
, dblClickZoomEnabled: true
, mouseWheelZoomEnabled: true
, preventMouseEventsDefault: true
, zoomScaleSensitivity: 0.2
, minZoom: 0.5
, maxZoom: 10
, fit: true
, contain: false
, center: true
, refreshRate: 'auto'
, beforeZoom: function(){}
, onZoom: function(){}
, beforePan: function(){}
, onPan: function(){}
, onUpdatedCTM: function(){}
, customEventsHandler: {}
, eventsListenerElement: null
});  
}, 2000);



    // Animate the rectangle
    //rect.animate(2000, '<>').move(300, 150).size(200, 100).loop(true, true); // Loop the animation forward and backward
  </script>

</body>
</html>
